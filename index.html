<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <!-- /* The core Firebase JS SDK is always required and must be listed first --> -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>


    <title>HW 7: Firebase</title>
</head>
<body>
    
    <div class="jumbotron">
        <h1 class="display-4">Anytime is Train Time!</h1>
        <br>
        <p class="lead">Choo Choo Ca-Choo</p>
    </div>

    <div class="contentbox">
        <div class="section-head">
            Current Trains
        </div>
        <div class="section-body">
            <table class="table table-striped" id="trainTable">
                <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                </thead>
                <tbody>   
                </tbody>
            </table>
        </div>
        

    </div>


    <div class="contentbox">
        <div class="section-head">
            Add Train
        </div>

        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="nameInput" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destInput" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainInput" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="text" class="form-control" id="freqInput" >
            </div>
        </form>

        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary add-row" id="submit">Submit</button>
        </div>
    </div>



    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
